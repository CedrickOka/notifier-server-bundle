framework:
    test: true
    secret: 'secret'
    default_locale: 'fr'
    session:
        storage_id: session.storage.mock_file
    php_errors:
        log: true

    cache:
        # Put the unique name of your app here: the prefix seed
        # is used to compute stable namespaces for cache keys.
        #prefix_seed: your_vendor_name/app_name

        # The app cache caches to the filesystem by default.
        # Other options include:

        # Redis
        #app: cache.adapter.redis
        #default_redis_provider: redis://localhost

        # APCu (not recommended with heavy random-write workloads as memory fragmentation can cause perf issues)
        #app: cache.adapter.apcu
    router:
        resource: routes.yaml
        utf8: true

doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Test/Entity'
                prefix: 'Oka\Notifier\ServerBundle\Test\Entity'
                alias: App

doctrine_mongodb:
    auto_generate_proxy_classes: true
    auto_generate_hydrator_classes: true
    connections:
        default:
            server: '%env(resolve:MONGODB_URL)%'
            options: {}
    default_database: '%env(resolve:MONGODB_DB)%'
    document_managers:
        default:
            auto_mapping: true
            mappings:
                App:
                    is_bundle: false
                    type: annotation
                    dir: '%kernel.project_dir%/src/Test/Document'
                    prefix: 'Oka\Notifier\ServerBundle\Test\Document'
                    alias: App

kreait_firebase:
    projects:
        default:
            credentials: '%env(resolve:FIREBASE_CREDENTIALS)%'

oka_pagination:
    db_driver: mongodb
    filters:
        issuedAt:
            searchable: true
            orderable: true
    sort:
        order:
            issuedAt: desc
    pagination_managers:
        send_report_orm:
            db_driver: orm
            class: Oka\Notifier\ServerBundle\Test\Entity\SendReport
            filters:
                channel:
                    searchable: true
                    orderable: true
        send_report:
            db_driver: mongodb
            class: Oka\Notifier\ServerBundle\Test\Document\SendReport
            filters:
                channel:
                    searchable: true
                    orderable: true

oka_notifier_server:
    channels:
        sms:
            enabled: true
        smpp:
            dsn: '%env(resolve:NOTIFIER_SMPP_DSN)%'
        clickatell:
            url: '%env(resolve:NOTIFIER_CLICKATELL_URL)%'
            token: '%env(NOTIFIER_CLICKATELL_API_TOKEN)%'
        infobip:
            url: '%env(resolve:NOTIFIER_INFOBIP_URL)%'
            api_key: '%env(NOTIFIER_INFOBIP_API_KEY)%'
        wirepick:
            client_id: '%env(NOTIFIER_WIREPICK_CLIENT_ID)%'
            password: '%env(NOTIFIER_WIREPICK_PASSWORD)%'
        firebase:
            enabled: true
    reporting:
        class_name: Oka\Notifier\ServerBundle\Test\Document\SendReport
