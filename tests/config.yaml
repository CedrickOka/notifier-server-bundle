framework:
    test: true
    secret: 'secret'
    default_locale: 'fr'
    session:
        storage_id: session.storage.mock_file
    php_errors:
        log: true

    cache:
        # Put the unique name of your app here: the prefix seed
        # is used to compute stable namespaces for cache keys.
        #prefix_seed: your_vendor_name/app_name

        # The app cache caches to the filesystem by default.
        # Other options include:

        # Redis
        #app: cache.adapter.redis
        #default_redis_provider: redis://localhost

        # APCu (not recommended with heavy random-write workloads as memory fragmentation can cause perf issues)
        #app: cache.adapter.apcu
    router:
        resource: '%kernel.project_dir%/tests/routes.yaml'
        utf8: true

doctrine:
    dbal:
        connections:
            default:
                driver: 'pdo_sqlite'
                url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/tests/Entity'
                prefix: 'Oka\Notifier\ServerBundle\Tests\Entity'
                alias: App

doctrine_mongodb:
    auto_generate_proxy_classes: true
    auto_generate_hydrator_classes: true
    connections:
        default:
            server: '%env(resolve:MONGODB_URL)%'
            options: {}
    default_database: '%env(resolve:MONGODB_DB)%'
    document_managers:
        default:
            auto_mapping: true
            mappings:
                App:
                    is_bundle: false
                    type: annotation
                    dir: '%kernel.project_dir%/tests/Document'
                    prefix: 'Oka\Notifier\ServerBundle\Tests\Document'
                    alias: App

kreait_firebase:
    projects:
        default:
            credentials: '%env(resolve:FIREBASE_CREDENTIALS)%'

oka_input_handler:
    error_handler:
        default_request_format: 'json'
        override_problem_normalizer: true

oka_pagination:
    db_driver: mongodb
    pagination_managers:
        contact:
            db_driver: mongodb
            class: Oka\Notifier\ServerBundle\Tests\Document\Contact
            filters:
                channel:
                    cast_type: string
                name:
                    cast_type: string
        message:
            db_driver: mongodb
            class: Oka\Notifier\ServerBundle\Tests\Document\Message
            filters:
                from:
                    property_name: from.value
                    cast_type: string
                to:
                    property_name: to.value
                    cast_type: string
                issuedAt:
                    cast_type: string
            sort:
                order:
                    issuedAt: desc
        send_report:
            db_driver: mongodb
            class: Oka\Notifier\ServerBundle\Tests\Document\SendReport
            filters:
                channel:
                    cast_type: string
                issuedAt:
                    cast_type: string
            sort:
                order:
                    issuedAt: desc
        send_report_orm:
            db_driver: orm
            class: Oka\Notifier\ServerBundle\Tests\Entity\SendReport
            filters:
                channel:
                    cast_type: string
                issuedAt:
                    cast_type: string
            sort:
                order:
                    issuedAt: desc

oka_notifier_server:
    channels:
        local:
            enabled: true
            class_name: Oka\Notifier\ServerBundle\Tests\Document\Message
        sms:
            enabled: true
        smpp:
            dsn: '%env(resolve:NOTIFIER_SMPP_DSN)%'
        clickatell:
            url: '%env(resolve:NOTIFIER_CLICKATELL_URL)%'
            token: '%env(NOTIFIER_CLICKATELL_API_TOKEN)%'
        infobip:
            url: '%env(resolve:NOTIFIER_INFOBIP_URL)%'
            api_key: '%env(NOTIFIER_INFOBIP_API_KEY)%'
        wirepick:
            client_id: '%env(NOTIFIER_WIREPICK_CLIENT_ID)%'
            password: '%env(NOTIFIER_WIREPICK_PASSWORD)%'
        firebase:
            enabled: true
    contact:
        class_name: Oka\Notifier\ServerBundle\Tests\Document\Contact
    reporting:
        class_name: Oka\Notifier\ServerBundle\Tests\Document\SendReport
